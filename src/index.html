<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
            <input class="outline-none py-3 px-6 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="" />
            <button class="w-36 rounded-full text-xl text-principal shadow-sm font-semibold py-4 bg-white">Explorar</button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="p-20" id="recommendations">
        <div class="w-48 h-64 shadow-lg rounded-lg">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover rounded"></div>
          <div class="bg-secondary w-full h-2/5 flex flex-col px-4 justify-center rounded-b-lg">
            <p class="text-white font-bold text-2xl">Norway</p>
            <p class="text-white text-medium">Beautiful landscapes</p>
          </div>
        </div>
      </div>
      <div id="featured_rentals"></div>
    </section>
    <footer></footer>
  </body>
</html>
